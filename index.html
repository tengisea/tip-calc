<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <header>
        <div class="head">Tip Calculator </div>
        <div class="glass"></div>
    </header>

    <div class="tip-calculator">
        <div class="section">
            <div class="bill">
                <p>Bill</p>
                <div class="bill-input">
                    <input type="text" id="bill-input" placeholder="0.00">
                </div>
            </div>
            <div class="tip-selector">
                <p>Select Tip %</p>
                <div class="tip-buttons"> 
                    <button class="tip-button">5%</button>
                    <button class="tip-button">10%</button>
                    <button class="tip-button">15%</button>
                    <button class="tip-button">25%</button>
                    <button class="tip-button">35%</button>
                    <button class="tip-button">50%</button>
                    <button class="tip-button">65%</button>
                    <button class="tip-button">80%</button>
                </div>
            </div>
            <div class="total">Total <div id="hariu"></div></div>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
